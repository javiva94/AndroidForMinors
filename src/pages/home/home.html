<ion-header>
  <ion-navbar>
    <ion-title>General</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div padding>
    <ion-segment [(ngModel)]="segment" (ionChange)="calc(segment)">
      <ion-segment-button value="doughnut">
        Doughnut
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="segment" style="segment">

    <ion-list *ngSwitchCase="'doughnut'">
            <div width="600" height="800">
              <div style="display: block" >
                <canvas baseChart
                            [data]="doughnutChartData"
                            [labels]="doughnutChartLabels"
                            [chartType]="doughnutChartType"></canvas>
              </div>
            </div>
    </ion-list>
  </div>
</ion-content>
